<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/352c53403e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/css/join.css">
</head>
<body>

<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <h2 class="mb-3">회원 로그인</h2>

      <th:block th:if="${param.logout != null}">
        <h1>Logout......</h1>
      </th:block>

      <form class="validation-form" th:action="@{/user/login}" method="post" th:if="${param.logout == null}">

        <div class="mb-3">
          <label for="userid">아이디</label>
          <input type="text" class="form-control id" id="userid"
                 placeholder="Enter id" name="userid" required>
        </div>

        <div class="mb-3">
          <label for="userpassword">패스워드</label>
          <input type="password" class="form-control pw" id="userpassword"
                 placeholder="Enter password" name="userpassword" required>
        </div>



        <div class="my-4 text-center d-flex justify-content-between">
          <button type="submit" class="btn-two rounded-pill ms-3">로그인</button>
          <button type="button" class="btn-two rounded-pill me-3"><a th:href="userjoin" style="text-decoration: none; color: white">회원가입</a></button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>

<script type="text/javascript" th:inline="javascript">
  const message = [[${message}]];
  //객체(문자열 포함) 검사합니다. 양쪽에 '' 안에 넣으면 값이 없을떄 'null'

  if (message !== null)
    alert(message)

</script>


</html>
