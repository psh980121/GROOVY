<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
       <!-- <link href="/assets/css/theme.css" rel="stylesheet"/>-->
    <link href="../assets/css/header.css" rel="stylesheet"/>


</head>
<style>
    .btn-primary {
        --bs-btn-color: #fff;
        --bs-btn-bg: #e5abd9;
        --bs-btn-border-color: #e5abd9;
        --bs-btn-hover-color: #fff;
        --bs-btn-hover-bg: #e17fcd;
        --bs-btn-hover-border-color: #e5abd9;
    }
    a{
        color: black;
    }

</style>
<body>
<header th:replace="header.html::header"></header>
<div style="margin: 100px auto; border: 2px solid black; width: 50vw; height: 500px; text-align: center">
    <div style="margin-top: 10px;">
    <!--<img th:src="|@{/uploads}/${vo.userprofile}|" alt="프로필 사진">-->
    <img th:src="|@{/uploads}/${vo.userprofile}|" alt="프로필 사진" class="rounded" style="width: 200px; height: 200px;">
    <h1>[[${vo.username}]]</h1>
    <p>[[${vo.userintro}]]</p>
    <div class="profile-stats">
        <a th:href="|../user/@{userupdate(userid=${vo.userid})}|" class="btn btn-primary">회원 정보 수정</a>
        <a th:href="|../chat/@{mychatList(userid=${vo.userid})}|" class="btn btn-primary">내 그룹</a>
        <a th:href="|../board/@{userFeed(userid=${vo.userid})}|" class="btn btn-primary">내 피드</a>
    </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script type="text/javascript" th:inline="javascript">
    const message = [[${message}]];

    if (message !== null)
        alert(message)

</script>
</body>
</html>
