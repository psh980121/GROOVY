<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>회원정보수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/352c53403e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/css/join.css">
</head>
<body>

<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <h4 class="mb-3">회원 정보 수정</h4>

      <form class="validation-form" action="userupdate" method="post" enctype="multipart/form-data"
            onsubmit="return userupdateForm()">

        <div class="text-center">
          <label class="pic" style="cursor: pointer;">
            <img id="thumbnail" style="width: 150px; height: 150px; margin: 0px auto; border-radius: 50%;"
                 th:src="|@{/uploads}/${vo.userprofile}|">
            <input type="file" name="pic" accept="image/*" style="display: none;"
                   th:value="${vo.pic}" onchange="previewImage(this)">
          </label>
          <p class="my-1">프로필 사진 (클릭 시 수정 가능)</p>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="userid">아이디</label>
            <input type="text" class="form-control id" id="userid"
                   th:value="${vo.userid}"    placeholder="4~20자리 영 소문자, 숫자" name="userid" readonly>

            <!-- 아이디 조회결과가 처리 메시지 보일곳-->
            <div class="form-text" id="idMessage">
              <span class="text-sm"></span>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="userpassword">비밀번호 (수정 가능)</label>
            <input type="password" class="form-control pw" id="userpassword"
                   th:value="${vo.userpassword}"    placeholder="8~24자 영 소문자, 특수 문자와 숫자" name="userpassword" required>
            <div id="passwordMessage" class="text-sm"></div>
          </div>
        </div>

        <div class="mb-3">
          <label for="username">이름</label>
          <input type="text" class="form-control name" id="username"
                 th:value="${vo.username}"   placeholder="이름을 입력해주세요." name="username" readonly>
        </div>


        <div class="mb-3">
          <label for="useremail">이메일 (수정 가능)</label>
          <input type="text" class="form-control email" id="useremail"
                 th:value="${vo.useremail}" placeholder="user@user.com" name="useremail" required>
        </div>

        <div class="mb-3">
          <label for="userage">나이</label>
          <input type="number" class="form-control age" id="userage"
                 th:value="${vo.userage}"   placeholder="18세부터 이용 가능합니다." name="userage" readonly>
        </div>

        <div class="textForm mb-3">

            <label for="usergender">성별</label>
            <input class="form-control gender" id="usergender" name="usergender" th:value="${vo.usergender}" readonly>
          </div>


        <div class="mb-3">
          <label for="userphone">번호 (수정 가능)</label>
          <input type="text" class="form-control cellphoneNo" id="userphone"
                 th:value="${vo.userphone}"   placeholder="ex) 010-1234-1234" name="userphone" required>
        </div>

        <div class="mb-3">
          <label for="userintro">자기소개 (수정 가능)</label>
          <textarea type="text" class="form-control userintro " id="userintro" style="resize: none;"
                    th:value="${vo.userintro}"  placeholder="30자 이내로 자기소개를 입력해주세요." name="userintro" required>[[${vo.userintro}]]</textarea>

        </div>


        <div class="my-4 text-center">
          <button type="submit" class="btn">회원 정보 수정</button>
          </button>
        </div>

      </form>

    </div>
  </div>
</div>
<script type="text/javascript">
  function previewImage(input) {
    var imagePreview = document.getElementById("imagePreview");

    if (input.files && input.files[0]) {
      var reader = new FileReader();

      reader.onload = function(e) {
        // 이미지를 미리 보기로 표시
        var img = document.getElementById('thumbnail')
        img.src = e.target.result;
        img.style.maxWidth = "150px"; // 이미지의 최대 너비 설정
        img.style.maxHeight = "150px"; // 이미지의 최대 높이 설정
      };

      reader.readAsDataURL(input.files[0]);
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!--<script type="text/javascript" src="/js/admin.js"></script>-->
<script type="text/javascript" src="../assets/js/join.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
