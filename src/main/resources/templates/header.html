<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
    <link href="assets/css/theme.css" rel="stylesheet"/>
</head>
<body>

<header>
    <nav class="custom-navbar">
        <div class="nav-content">
            <div class="nav-list nav-list-left" id="navbarCollapse">
                <ul>
                    <li>
                        <a aria-current="page" href="/">Home</a>
                    </li>
                    <li>
                        <a href="/group/groupinsert">그룹생성</a>
                    </li>
                    <li>
                        <a th:if="${session.userid}!=null"
                           th:href="@{/chat/mychatList(userid=${session.userid})}">내 참가 목록</a>
                    </li>
                    <li class="nav-item">
                        <a href="/board/feed">피드</a>
                    </li>
                </ul>
            </div>
            <div class="nav-list nav-list-right">
                <ul>
                    <li th:if="${session.userid == null}">
                        <a href="/user/userjoin">회원가입</a>
                    </li>
                    <li th:if="${session.userid == null}">
                        <a href="../user/login">로그인</a>
                    </li>
                    <li class="user-info" th:if="${session.userid != null}">
                        <img th:src="|@{/uploads}/${session.pic}|" alt="" width="50" height="50"
                             style="border-radius: 50%;">
                        <div class="myinfo" style="float: right">
                            <p style="margin-bottom: 0;"><span th:text="${session.userid}"></span> 님
                                환영합니다.</p>
                            <a href="../user/mypage">내 정보</a>
                            <a href="../user/logout">로그아웃</a>
                        </div>
                    </li>
                </ul>
                <input type="hidden" th:value="${session.userid}" id="userid">
                </ul>

            </div>
        </div>
    </nav>
    <hr>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="vendors/@popperjs/popper.min.js"></script>
<script src="vendors/bootstrap/bootstrap.min.js"></script>
<script src="vendors/is/is.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
<script src="vendors/fontawesome/all.min.js"></script>
<script src="vendors/isotope-layout/isotope.pkgd.min.js"></script>
<script src="vendors/imagesloaded/imagesloaded.pkgd.js"></script>
<script src="vendors/isotope-packery/packery-mode.pkgd.min.js"></script>
<script src="assets/js/theme.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
